{% extends "base.html" %}

{% block content %}
<h1>My Paintings</h1>
<p>Here are some of my paintings:</p>
<div class="gallery">
    {% for i in range(1, 16) %}
    <div class="gallery-item">
        <img src="{{ url_for('static', filename='images/painting_' ~ i ~ '.jpg') }}" alt="Painting {{ i }}">
    </div>
    {% endfor %}
</div>
{% endblock %}
